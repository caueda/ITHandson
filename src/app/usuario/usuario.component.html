<br>
<p-panel header="Usuário">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="field">
            <label for="float-input-invalid">Nome</label>
            <input id="float-input-invalid" 
                name="nome"
                type="text" 
                required="true"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                pInputText [(ngModel)]="usuario.nome"> 
        </div>
        <div class="field">        
            <label for="sobrenome">Sobrenome</label>    
            <input id="sobrenome" 
                name="sobrenome"
                type="text" 
                required="true"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                pInputText [(ngModel)]="usuario.sobrenome"> 
        </div>
        <div class="p-fluid grid formgrid">
            <div class="field col-12 md:col-4">
                <label for="cpf">CPF</label>          
                <p-inputMask 
                    inputId="cpf"
                    name="cpf"
                    [(ngModel)]="usuario.cpf" 
                    mask="999.999.999-999"
                    #cpf="ngModel">
                </p-inputMask>
            </div>
            <div class="field col-12 md:col-4">
                <label for="dataNascimento">Data de Nascimento</label>
                <p-calendar
                    inputId="dataNascimento"
                    name="dataNascimento" 
                    [(ngModel)]="usuario.dataNascimento"
                    [showIcon]="true"
                    [touchUI]="true"
                    #dataNascimento="ngModel">
                </p-calendar>            
            </div>
        </div>
        <button class="btn btn-primary" 
            type="submit"
            [disabled]="!f.valid">Cadastrar</button>
    </form>
</p-panel>

<hr class="my-12"/>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">CPF</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let u of usuarios; trackBy: usuarioById">
        <th scope="row">{{u.id}}</th>
        <td>{{u.nome}}</td>
        <td>{{u.sobrenome}}</td>
        <td>{{u.cpf}}</td>
        <td>
            <button class="btn btn-secondary" (click)="deleteUsuario(u.id)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="usuarios.length == 0 && !loading" class="alert alert-warning">Nenhum usuário encontrado.</div>
  <div *ngIf="error" class="alert alert-danger">
    <h1>Um Erro aconteceu</h1>
    <p>{{error.message}}</p>
  </div>

  <div class="d-flex justify-content-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
