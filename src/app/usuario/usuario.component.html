<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">CPF</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <th scope="row">{{u.id}}</th>
        <td>{{u.nome}}</td>
        <td>{{u.sobrenome}}</td>
        <td>{{u.cpf}}</td>
      </tr>
    </tbody>
  </table>
