<usuario-form #usuarioForm [usuarioId]="config.data.id" [loading]="loading" [errorResponse]="error" 
    [mensagem]="mensagem"
    [isUnexpectedError]="isUnexpectedError" [isBusinessError]="isBusinessError"
    [closeDialog]="closeDialog" (usuarioFormEvent)="updateUsuario($event)">    
</usuario-form>
